<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>validation-demo</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="libs/require.min.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="row clearfix">
        <label>姓名</label>
        <div class="input-box">
          <input type="text" data-valid="{type:'validCn'}">
        </div>
      </div>

      <div class="row clearfix">
        <label>英文名</label>
        <div class="input-box">
          <input type="text" data-valid="{type:'validEn'}">
        </div>
      </div>

      <div class="row clearfix">
        <label>年龄</label>
        <div class="input-box">
          <input type="text" data-valid="{type:'validNum'}">
        </div>
      </div>

      <div class="row clearfix">
        <label>QQ</label>
        <div class="input-box">
          <input type="text" data-valid="{type:'validQQ'}">
        </div>
      </div>

      <div class="row clearfix">
        <label>邮箱</label>
        <div class="input-box">
          <input type="text" data-valid="{type:'validEmail'}">
        </div>
      </div>

      <div class="row clearfix">
        <label>兴趣爱好</label>
        <div class="input-box">
          <input type="text" palaceholder="5-30个字符" data-valid="{type:'validLen',min:5,max:30}">
        </div>
      </div>
      <button type="button" class="button">提交</button>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
